<!DOCTYPE html>
<html>
<head>
  <title>Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- TODO: Either change Foundation or server it locally -->
  <link rel="stylesheet" href="http://cdn.foundation5.zurb.com/foundation.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Plan!</h1>
    </div>
    <div class="row">
      <form>
        <div class="row collapse">
          <div class="small-8 columns">
            <input type="text" placeholder="Who are you?" class="form-control"/>
          </div>
          <div class="small-4 columns">
            <button class="button postfix">Count me in!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="calendar">
        <div class="day">
          Friday 9/13
        </div>
        <div class="attendees">
          <div class="attendee">Alice</div>
          <div class="attendee">Bob</div>
          <div class="attendee">Carol</div>

          <div class="attendee">Attendee 1</div>
          <div class="attendee">Attendee 2</div>
          <div class="attendee">Attendee 3</div>
          <div class="attendee">Attendee 4</div>
          <div class="attendee">Attendee 5</div>
          <div class="attendee">Attendee 6</div>
          <div class="attendee">Attendee 7</div>
          <div class="attendee">Attendee 8</div>
          <div class="attendee">Attendee 9</div>
          <div class="attendee">Attendee 10</div>
          <div class="attendee">Attendee 11</div>
          <div class="attendee">Attendee 12</div>
          <div class="attendee">Attendee 13</div>
          <div class="attendee">Attendee 14</div>
          <div class="attendee">Attendee 15</div>
          <div class="attendee">Attendee 16</div>
          <div class="attendee">Attendee 17</div>
          <div class="attendee">Attendee 18</div>
          <div class="attendee">Attendee 19</div>
          <div class="attendee">Attendee 20</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
